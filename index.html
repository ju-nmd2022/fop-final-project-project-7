<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serotonin Simulator</title>
    <link rel="stylesheet" href="main.css" />
    <!-- <script src="game.js" defer></script> was showing up -->
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <img
      id="startScreen"
      src="game-assets/images/start-screen.png"
      alt="Pixelated background with the words Serotonin Simulator and a button to start the game"
      usemap="#startmap"
      width="512px"
      height="512px"
    />
    <map name="startmap">
      <area
        shape="rect"
        coords="188, 300, 330, 360"
        href="main-game.html"
        alt="Start button"
      />
    </map>
    </div>
  </body>
</html>
